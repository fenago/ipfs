<!DOCTYPE html><html><head><meta charset="utf-8"><title>webcrypto-crypt browser tests</title><script src="../../dist/wcrypt.js"></script><script>    var wcrypt = new Wcrypt.cipher(prompt("Secret? "));    wcrypt.encrypt(prompt("Data to encrypt? "))    .then((data) => {         console.log(             "\nEncrypted, hex-encoded: " + data.toString("hex"),             "\nEncrypted, base64-encoded: " + data.toString("base64"),             "\nEncrypted, web-safe base64-encoded: " + wcrypt.uriSafeBase64(data),             "\n\nDecrypted using same passphrase:"          );         wcrypt.decrypt(data)             .then((data) => {                 console.log(Buffer.from(data).toString("utf8"));              });    });</script></head><body>(Check the Developer console.)</body></html>
